name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux-x86:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: pip install -r requirements.txt
      - name: Test
        run: nose2 tests -v
      - name: Sample
        run: python3 sample.py
