name: Docs

on:
  push:
    branches: [ main ]
  # TODO: remove this!
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: |
          pip3 install -r requirements.txt
          pip3 install pdoc3
      - name: Generate
        run: pdoc3 --html loda
      - name: Deploy
        env:
          LODA_BOT_EMAIL: ${{ secrets.LODA_BOT_EMAIL }}
          LODA_BOT_TOKEN: ${{ secrets.LODA_BOT_TOKEN }}
        run: .github/deploy-docs.sh
